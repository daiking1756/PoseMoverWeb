<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <script src="https://unpkg.com/@tensorflow/tfjs"></script>
        <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <title>Pose Mover - Image</title>
    </head>
    <body>
        <div class="container">
            <canvas id="canvas" style="position:absolute;"></canvas>
            <img id="img" src="/images/voice1.png">

            <form id="form" class="form-group" action="/post_pose" method="POST">
                <label for="num_of_pose">What number of pose from the left :</label>
                <input id="num_of_pose" class="form-control" type="text" required>

                <label for="video_url">Youtube video URL:</label>
                <input id="video_url" class="form-control" type="url" required>

                <input id="pose" name="pose" type="hidden">
                <input id="image_name" name="image_name" type="hidden">
                <br>
                <button id="btn" class="btn btn-outline-primary" type="button">REGISTRATION POSE</button>
                <button id="btn_submit" type="submit" style="display: none;"></button>
            </form>
            <br>
            <button id="get_btn" class="btn btn-outline-secondary" type="button">GET JSON</button>
        </div>

        <script src="/js/draw.js"></script>
        <script src="/js/calc_pose_angle.js"></script>
        <script src="/js/image.js"></script>
        <script src="/js/post_pose.js"></script>
    </body>
</html>
