<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            <form id="form" action="/post_pose" method="POST">

                <input id="num_of_pose" type="text" required>
                <input id="pose" name="pose" type="hidden" >
                <input id="image_name" name="image_name" type="hidden" >
                <br>
                <button id="btn" type="button">REGISTRATION POSE</button>
            </form>
            <button id="get_btn" type="button">GET JSON</button>
        </div>

        <script src="draw.js"></script>
        <script src="calc_pose_angle.js"></script>
        <script src="image.js"></script>
        <script src="post_pose.js"></script>
    </body>
</html>
